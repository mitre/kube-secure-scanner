site_url: https://github.com/mitre/kube-cinc-secure-scanner
site_description: A comprehensive platform for securely scanning Kubernetes containers
site_author: MITRE SAF Team
copyright: Â© The MITRE Corporation. Brought to you by the <a href="https://saf.mitre.org">MITRE Security Automation Framework (SAF)</a>

repo_name: mitre/kube-cinc-secure-scanner
repo_url: https://github.com/mitre/kube-cinc-secure-scanner
edit_uri: edit/main/docs/

# Configure documentation directories
docs_dir: docs

# Exclude non-documentation files from processing
exclude_docs: |
  # Node.js related files
  node_modules/*
  */node_modules/*
  docs/node_modules/*
  package.json
  */package.json
  docs/package.json
  package-lock.json
  */package-lock.json
  docs/package-lock.json
  
  # Python related files
  requirements.txt
  */requirements.txt
  docs/requirements.txt
  
  # Exclude files that conflict with index.md files
  /README.md
  helm-charts/scanner-infrastructure/README.md
  overview/README.md

theme:
  name: material
  custom_dir: docs/theme_overrides
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate
    - content.code.select
    - content.code.link
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      linenums: true
      use_pygments: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
      base_path: ['.', 'docs', 'includes']
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - footnotes
  - toc:
      permalink: true

extra_css:
  - css/custom.css

extra_javascript:
  - https://unpkg.com/mermaid@10.6.1/dist/mermaid.min.js
  - js/mermaid-config.js

plugins:
  - search
  - mkdocstrings


